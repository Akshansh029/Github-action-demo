name: Generate ASCII Art
on: [push]
jobs:
  ascii_job:
    name: ASCII Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Mention OS and repository
        run: |
          echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Install cowsay library
        run: sudo apt-get install cowsay -y

      - name: Execute cowsay command
        run: cowsay -f dragon "Dragon is a really scary creature..." >> dragon.txt

      - name: Test file exists
        run: grep -i "dragon" dragon.txt

      - name: Read file
        run: cat dragon.txt
